<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Satisfaction Survey Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<style>
	.center {
     float: none;
     margin-left: auto;
     margin-right: auto;
}
</style>
	<script>
	$(document).ready(function() {
	$('#showMe').val(getUrlParam('hostUrl'));
	$('#showMe').text(getUrlParam('hostUrl'));
	$('#showMe').attr(getUrlParam('hostUrl'));
});

function getUrlParam(name){
	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	if (results==null){
return null;
}else{
return results[1] || 0;
} 
}
	</script>
</head>
<body>
	<div id="showMe"></div>
    <div class="col-md-5" id="panel1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="fa fa-question-circle"></span>What is the most necessary thing for you?</h3>
            </div>
            <div class="panel-body two-col">
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="first" value="">
                                    Automatic time tracking
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="first" value="">
                                    Stronger reporting with save option, billing and overtime information
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="well well-sm margin-bottom-none">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="first" value="">
                                    More riport option: gadget, chart, etc...
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="well well-sm margin-bottom-none">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="first" value="">
                                   Make it more customisable
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-sm btn-block" onclick="$('#panel1').hide(); $('#panel2').show(); showMe();">
                            Next</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-sm btn-block" onclick="alert('closed')">
                            Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<div class="col-md-5" id="panel2" style="display: none;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="fa fa-question-circle"></span>What is role at the company?</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 center">
                        <div class="well well-sm">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="second" value="">
                                    Manager
                                </label>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="row">
                    <div class="col-md-6 center">
                        <div class="well well-sm">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="second" value="">
                                    Developer
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 center">
                        <div class="well well-sm margin-bottom-none">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="second" value="">
                                    Administrator
                                </label>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="row">
                    <div class="col-md-6 center">
                        <div class="well well-sm margin-bottom-none">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="second" value="">
                                   Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
					<div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-sm btn-block" onclick="$('#panel2').hide(); $('#panel1').show();">
                            Back</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-sm btn-block" onclick="$('#panel2').hide(); $('#panel3').show();">
                            Next</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-sm btn-block" onclick="alert('closed')">
                            Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<div class="col-md-5" id="panel3" style="display: none;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="fa fa-question-circle"></span>Why did you chose our Timetracker?</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-9 center">
                        <div class="well well-sm">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="second" value="">
                                    It's just all what I need!
                                </label>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="row">
                    <div class="col-md-9 center">
                        <div class="well well-sm">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="second" value="">
                                    It's almost as good as the paid solutions.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9 center">
                        <div class="well well-sm margin-bottom-none">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="second" value="">
                                    It's installed by our admin and I have to user it.
                                </label>
                            </div>
                        </div>
                    </div>
				</div>
            </div>
            <div class="panel-footer">
                <div class="row">
					<div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-sm btn-block" onclick="$('#panel3').hide(); $('#panel2').show();">
                            Back</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-sm btn-block" onclick="alert('send')">
                            Send</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary btn-sm btn-block" onclick="alert('closed')">
                            Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</body>
</html>
